<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Purchase Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background: url('pic.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .green-container {
            background: rgba(0, 128, 0, 0.9); /* Darker Green */
            padding: 20px;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 60%;  /* Wider */
            position: absolute;
            top: 5%;  /* Move it up */
        }

        .content-wrapper {
            display: flex;
            justify-content: flex-start; /* Align left */
            align-items: center;
            width: 80%;
            margin-top: 100px;
        }

        .card-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            align-self: flex-start; /* Moves the white card to the left */
        }
    </style>
</head>
<body>

    <!-- Green Container -->
    <div class="green-container">
        Online Shopping
    </div>

    <!-- White Card Aligned to Left -->
    <div class="content-wrapper">
        <div class="card-form">
            <h5 class="text-center mb-3">Enter Payment Details</h5>
            <form id="paymentForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter Card Number" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="MM" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="YY" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="CCV" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Name On The Card" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="saveDetails">
                    <label class="form-check-label" for="saveDetails">Save details for fast payments <a href="#">learn how?</a></label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger">CANCEL</button>
                    <button type="submit" class="btn btn-warning">PAY NOW</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#paymentForm").submit(function(event) {
                event.preventDefault();
                let cardPattern = /^\d{4}-\d{4}-\d{4}-\d{4}$/;
                let cardNumber = $("#cardNumber").val();
                
                if (!cardPattern.test(cardNumber)) {
                    alert("Invalid card number format! Use xxxx-xxxx-xxxx-xxxx");
                    return;
                }
                alert("Payment Successful!");
            });
        });
    </script>

</body>
</html>
